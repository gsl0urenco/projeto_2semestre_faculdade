<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Funcionário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/LOGO-KARINA.png">
    <script>
       function Verificar()
       {
        var nome, sobrenome, email, setor, senha, csenha;
        document.form1.nome.style.background = "#FFF";
        document.form1.sobrenome.style.background = "#FFF";
        document.form1.email.style.background = "#FFF";
        document.form1.setor.style.background = "#FFF";
        document.form1.senha.style.background = "#FFF";
        document.form1.csenha.style.background = "#FFF";

        nome = document.form1.nome.value;
        if (nome.length == 0)
        {
            alert("Preencha o campo nome");
            document.form1.nome.style.background = "#d32000";
            document.form1.nome.focus();
            return false;
        }

        
      
        sobrenome = document.form1.sobrenome.value;
        if (sobrenome.length == 0)
        {
            alert("Preencha o campo sobrenome");
            document.form1.sobrenome.style.background = "#d32000";
            document.form1.sobrenome.focus();
            return false;
        }

        sobrenome = document.form1.sobrenome.value;
        if (sobrenome.indexOf("Ç") < 0)
        {
            alert("Preencha o campo sobreome sem caracteres como: 'Ç'");
            document.form1.sobrenome.style.background = "#d32000";
            document.form1.sobrenome.focus();
            return false;
        }

        
        email = document.form1.email.value;
        if (email.length == 0)
        {
            alert("Preencha o campo E-mail");
            document.form1.email.style.background = "#d32000";
            document.form1.email.focus();
            return false;
        }

        email = document.form1.email.value;
        if (email.indexOf("@") < 0)
        {
            alert("Preencha o campo E-mail corretamente, lembrando que endereço de email contém '@' e '.'");
            document.form1.email.style.background = "#d32000";
            document.form1.email.focus();
            return false;
        }

        email = document.form1.email.value;
        if (email.indexOf(".") < 0)
        {
            alert("Preencha o campo E-mail corretamente, lembrando que endereço de email contém '@' e '.'");
            document.form1.email.style.background = "#d32000";
            document.form1.email.focus();
            return false;
        }

        setor = document.form1.setor.value;
        if (setor.length == 0)
        {
            alert("Preencha o campo Setor");
            document.form1.setor.style.background = "#d32000";
            document.form1.setor.focus();
            return false;
        }


        senha = document.form1.senha.value;
        if (senha.length == 0)
        {
            alert("Preencha o campo Senha");
            document.form1.senha.style.background = "#d32000";
            document.form1.senha.focus();
            return false;
        }

        senha = csenha;
        senha = document.form1.senha.value;
        csenha = document.form1.csenha.value;

        if (senha != csenha)
        {
            alert("Preencha o campo senha e o campo confirme com os mesmos carcteres!");
            document.form1.senha.style.background = "#d32000";
            document.form1.senha.focus();
            return false;
        }



        csenha = document.form1.csenha.value;
        if (csenha.length == 0)
        {
            alert("Preencha o campo Confirme");
            document.form1.csenha.style.background = "#d32000";
            document.form1.csenha.focus();
            return false;
        }

        document.form1.submit();

       }
            
      
    </script>
</head>

<body id="cadastro">
    <div class="cadastro">
        <div class="formulario">
            <form action="grava-funcionarios.jsp" name="form1" method="post">
                <div>
                    <label for="">Nome</label> <br>
                    <input name="nome" type="text" placeholder="Digite o seu nome">
                </div>
                <div>
                    <label for="">Sobrenome</label> <br>
                    <input name="sobrenome" type="text" placeholder="Digite o seu sobrenome">
                </div>
                <div>
                    <label for="">E-mail</label> <br>
                    <input name="email" type="text" placeholder="Digite o seu E-mail">
                </div>
                <div>
                    <label for="">Setor</label> <br>
                    <input name="setor" type="text" placeholder="Digite o seu Setor">
                </div>
                <div>
                    <label for="">Senha</label> <br>
                    <input name="senha" type="password" placeholder="Crie uma senha">
                </div>
                <div>
                    <label for="">Confirme</label> <br>
                    <input name="csenha" type="password" placeholder="Confirme sua senha">
                </div>
                <div>
                    <input class="button" type="button" value="Enviar" onclick="Verificar()">
                </div>
            </form>
        </div>
        <div class="detalhe">
            <img src="imagens/LOGO-KARINA.png" alt="LOGO-KARINA">
            <h2>Funcionário!</h2>
            <a class="link-cadastro" href="index.html">Login</a>
        </div>
    </div>
</body>
</html>
